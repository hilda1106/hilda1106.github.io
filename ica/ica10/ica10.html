<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <h1 class="name">Hello!</h1>
    <button>Click me!</button>
    <br>
    <br>
    <img src="/ica/ica10/sad face.jpg" alt="sad face" width="200" height="200">
 
    <script>
       console.log('Enter your name!');

let btn = document.querySelector('button');
btn.addEventListener('click', updateName);

function updateName() {
    let name = document.querySelector('.name'); 
    const input = prompt('Enter a new name!');  
    name.textContent = input ;
    name.style.color = "blue";
}

// Change the sad face to a happy face
let pic = document.querySelector('img');
pic.addEventListener('click', changeFace);

function changeFace() {
    let newFace = "/ica/ica10/happyface.jpg";  
    pic.src = newFace;  
    pic.width = 200;  
    pic.height = 200;
}

    </script>
    <h2> Click the sad face! </h2>
</body>
</html>
